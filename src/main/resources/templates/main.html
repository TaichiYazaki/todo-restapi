<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿</title>
</head>

<body>
    <h2>家計簿</h2>
    <form th:action="@{/create-task}" th:object="${taskForm}" method="post">
        店名：<input type="text" th:field="*{store}"><br>
        費用：<input type="number" th:field="*{price}"><br>
        <input type="submit" value="送信">
    </form>

    <table border="1" cellpadding="5">
        <tr>
            <th>店名</th>
            <th>費用</th>
            <th>/</th>
        </tr>
        <tr th:each="obj: ${list}">
            <td th:text="${obj.store}"></td>
            <td th:text="${obj.price}"></td>
            <td>
                <a th:href="@{/delete/(id=${obj.id})}">削除</a>
            </td>
            
        </tr>
    </table>
</body>

</html>
